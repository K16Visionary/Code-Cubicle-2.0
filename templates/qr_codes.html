<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Codes for Tables</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="qr-container">
        <h1>QR Codes for Tables</h1>
        {% for table_number in range(1, 11) %}
        <div class="qr-code">
            <h2>Table {{ table_number }}</h2>
            <img src="/static/qr_table_{{ table_number }}.png" alt="QR Code for Table {{ table_number }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
